<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            /* margin: 0 auto; */
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title{
            display: flex;
            align-items: center;
            margin-top: 30px;
        }
        .logo{
            width: 95px;
            height: 47px;
            margin-right: 10px;
            cursor: pointer;
        }
        img{
            width: 100%;
            height: 100%;
        }
        h1 a{
            color:rgb(255,102,2);
            font-size: 28px;
        }
        ul{
            color: #383838;
            font-size: 18px;
            font-weight: 500;
        }
        p{
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            color:rgb(255,102,2);
        }
        li{
            cursor: pointer;
        }
        span{
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div>
        <div class="title">
            <div class="logo" onclick="location.href='https://freemusicarchive.org/home'"><img src="fma-smaller.jpg"></div>
            <h1><a href="https://freemusicarchive.org/home">Free Music Archive ( FMA )</a></h1>
        </div>
        <div class="list">
            <ul  onclick="location.href='https://freemusicarchive.org/home'">
                <p>POP music</p>
                <li>Shaolin Dub<span> - FootSoldie<span></li>
                <li>Shaolin Dub<span> - FootSoldier</span></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
